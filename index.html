<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>IMAGE SEARCH APP</h2>
    <form action="">
        <input type="text" id="search-input" placeholder="Search for images..." />
        <button id="search-button">Search</button>

    </form>
    <div class="search-results">
        <div class="search-result">
            <img src="img/IBM.png" alt="images">
            <a href="https://www.ibm.com" rel="noopener noreferrer">For More Info Click Here</a>
        </div>
        <div class="search-result">
            <img src="img/AT&T.jpg" alt="images">
            <a href="https://www.att.com" rel="noopener noreferrer">For More Info Click Here</a>
        </div>
        <div class="search-result">
            <img src="img/alibaba.jpg" alt="images">
            <a href="https://www.alibaba.com" rel="noopener noreferrer">For More Info Click Here</a>
        </div>
        <a href="http:// " target="_blank" rel="noopener noreferrer"></a>

    </div>
    <button id="show-more-button">Show more</button>
    <script src="index.js">

    </script>


</body>

</html>
